<ion-header>
  <ion-navbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card-header>
        Inventory
    </ion-card-header>

  <ion-list>
    <ion-item *ngFor="let car of cars;">
        <ion-card (click)="cardetails(car.carID)">
            <ion-card-content>
              {{car.carID}}
            </ion-card-content>

          </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
